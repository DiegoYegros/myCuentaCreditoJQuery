<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sistema</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img src="Assets/roshka.svg" width="150" height="36" alt="">
        </a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p class="h2">Cuenta Crédito</p>
                <select class="form-control form-control-lg">
                    <option selected disabled>Seleccionar</option>
                    <option>Opcion 1</option>
                    <option>Opcion 2</option>
                    <option>Opcion 3</option>
                </select>
            </div>
            <div class="col-md-4 col-8">
                <p class="h2">Número de cuenta</p>
                <input class="form-control form-control-lg" type="text" placeholder="">
            </div>
            <div class="col-md-2 col-1">
                <p class="h2">Guardar</p>
                <div class="form-check form-switch form-switch-lg" id="switchGuardar">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"></label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <p class="h2">Número de cuenta</p>
                <input class="form-control form-control-lg" type="text" placeholder="">
            </div>
            <div class="col-6">
                <p class="h2">Banco</p>
                <select class="form-control form-control-lg">
                    <option selected disabled>Seleccionar</option>
                    <option>Opcion 1</option>
                    <option>Opcion 2</option>
                    <option>Opcion 3</option>
                    <option>Opcion 4</option>
                </select>
            </div>
            <div class="col-6">
                <p class="h2">Denominación</p>
                <input class="form-control form-control-lg" type="text" placeholder="">
            </div>
            <div class="col-6">
                <p class="h2">Tipo de documento</p>
                <select class="form-control form-control-lg">
                <option>Registro Único del Contribuyente</option>
                <option>Cédula de Identidad</option>
                <option>Personas No Residentes</option>
                <option>Personas Residentes</option>
                </select>
            </div>
            <div class="col-6">
                <p class="h2">Número de documento</p>
                <input class="form-control form-control-lg" required type="text" id="numeroDocumento">
            </div>
            <div class="col-12">
                <p class="h2">Domicilio</p>
                <input class="form-control form-control-lg" type="text" placeholder="">
            </div>
            <div class="col-12">
                <p class="h2">Localidad</p>
                <input class="form-control form-control-lg" type="text" placeholder="">
            </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="javascript.js"></script>
</body>
</html>
